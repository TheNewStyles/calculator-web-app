<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Tyler Peterson</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans|Orbitron" rel="stylesheet">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>

    <body>

        <div id="calculator_body">
            <div id="display_container">
                <div id="display"></div>
            </div>
            <div id="buttons_container">
                <div class="calc_buttons">
                    <button id="1">1</button>
                    <button id="2">2</button>
                    <button id="3">3</button>
                    <button id="4">4</button>
                    <button id="5">5</button>
                    <button id="6">6</button>
                    <button id="7">7</button>
                    <button id="8">8</button>
                    <button id="9">9</button>
                    <button id="0">0</button>
                    <button id="(">(</button>
                    <button id=")">)</button>
                </div>
                <div class="calc_buttons">
                    <button id="clearAll">AC</button>
                    <button id="clear">CE</button>
                    <button class="operator" id=".">.</button>
                    <button class="operator" id="+">&plus;</button>
                    <button class="operator" id="-">&minus;</button>
                    <button class="operator" id="*">&times;</button>
                    <button class="operator" id="/">/</button>
                    <button id="equals">=</button>
                </div>
            </div>
        </div>




        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

    </body>
</html>
